# High Availability (Leader Election)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaler
  namespace: knative-serving
spec:
  replicas: 1
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: knative-serving
spec:
  replicas: 1
status:
  readyReplicas: 1

# High Availability (HorizontalPodAutoscaler)
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: activator
  namespace: knative-serving
spec:
  minReplicas: 1
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: webhook
  namespace: knative-serving
spec:
  minReplicas: 1

# Prometheus Annotations
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: knative-serving
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        prometheus.io/port: "metrics"
        prometheus.io/path: "/metrics"

# Image Pull Secret
---
apiVersion: v1
kind: Secret
metadata:
  name: canonical-registry-credentials
  namespace: knative-serving
  annotations:
    secretgen.carvel.dev/image-pull-secret: ""
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: e30K
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: knative-serving
spec:
  template:
    spec:
      imagePullSecrets:
        - name: canonical-registry-credentials
