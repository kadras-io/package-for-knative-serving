---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: contour
  namespace: tests
  annotations:
    kapp.k14s.io/change-group: contour
    kapp.k14s.io/change-rule.serviceaccount: delete before deleting serviceaccount
spec:
  serviceAccountName: kadras-install-sa
  packageRef:
    refName: contour.packages.kadras.io
    versionSelection:
      constraints: 1.27.0
  values:
    - secretRef:
        name: contour-values

---
apiVersion: v1
kind: Secret
metadata:
  name: contour-values
  namespace: tests
stringData:
  values.yaml: |
    envoy:
      service:
        type: NodePort
